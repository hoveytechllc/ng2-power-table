<table [ptTable]="allPeople" [(ptDisplayArray)]="people" class="table table-bordered table-stripped">
    <thead>
        <tr>
            <th>Id (Sort disabled)</th>
            <th ptSort="firstName">First Name</th>
            <th ptSort="lastName">Last Name</th>
            <th>Age (Sort disabled)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people; let i = index;">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.age}}</td>
        </tr>
    </tbody>
</table>
